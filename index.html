<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
</head>

<body>

    <div id="appContainer">
        <div id="todoApp">
            <header> 
                <h1 id="header">ToDo App</h1>
                <p>Leave nothing for tomorrow which can be done today.</p>
            </header>
        
            <main id="main">
                <form id="toDoForm" autocomplete="off" action="">
                    <input  id="userInput" type="text" placeholder="Item">
                    <button id="enterBtn" type="submit">Add</button>
                </form>

                <div id="toDoList">
                    <ul id="listContainer" class="list">
                        <!-- <li>clean toilet</li>
                        <li>meet grandfather</li>
                        <li>buy tomatoes</li> -->
                    </ul>
                </div>
            </main>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
